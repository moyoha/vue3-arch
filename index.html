<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   createRenderer,
      //   render,
      //   Fragment,
      //   h,
      //   Text,
      // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.prod.js";
      import { render, h, Text, Fragment, ref } from "./packages/runtime-dom/dist/runtime-dom.js";


      const VueComponent = {
        setup(props, { emit, attrs, expose, slots }) {
          // ...  reactive computed
          const a = ref(1);
          // 提供渲染逻辑
          setTimeout(() => {
            a.value = 2;
          }, 1000);
          return {
            // setup 可以返回函数  亦可以返回对象
            a,
          };
        },
        render(proxy) {
            return h("div", proxy.a);
          }
      };

      render(h(VueComponent, {}), app);
    </script>
  </body>
</html>
