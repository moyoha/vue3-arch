<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, effect, ref, computed, watch } from './packages/reactivity/dist/reactivity.js'
    const app = document.getElementById('app');
    let timer = 5000;
    function getData(timer) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(timer);
        }, timer);
      })
    }
    const obj = {
      name: '张三',
      age: 18,
    }
    const obj1 = reactive(obj)
    watch(obj1, async (newValue, oldValue, onCleanUp) => {
      let flag = true;
      onCleanUp(() => {
        flag = false;
      })
      timer = 1000;
      const res = await getData(timer);
      if (flag) {
        console.log(obj1.age);
      }
    })
    setTimeout(() => {
      obj1.age = 20;
      obj1.age = 22;
    }, 1000);
  </script>
</body>
</html>
