<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, effect, ref, computed, watch } from './packages/reactivity/dist/reactivity.js'
    const app = document.getElementById('app');
    const obj = {
      name: '张三',
      age: 18,
      some: {
        a: 1
      }
    }
    const obj1 = reactive(obj)
    effect(() => {
      app.innerHTML = `
        <div>
          <p>${obj1.some.a}</p>
      `
    })
    watch(obj1.some, (newValue, oldValue) => {
      console.log(newValue, oldValue);
    })
    setTimeout(() => {
      obj1.some.a = 20;
    }, 1000);
  </script>
</body>
</html>
